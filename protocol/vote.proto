syntax = "proto3";
package netvote;

message VoteChoice {
    enum Type {
        SELECTION = 0;
        WRITEIN = 1;
        ABSTAIN = 2;
    }

    message VoteValue {
        uint32 value = 1;
        string value_str = 2;
    }

    Type type = 1;
    VoteValue choice = 2;
}

message BallotVote {
    repeated VoteChoice choices = 1;
}

message Vote {
    string encryption_seed = 1;
    repeated BallotVote ballot_votes = 2;
}